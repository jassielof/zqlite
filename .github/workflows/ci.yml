name: ZQLite CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: "Lint & Format"
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean workspace
        run: rm -rf .zig-cache zig-out

      - name: Zig version
        run: zig version

      - name: Format check
        run: |
          set -euo pipefail
          zig fmt --check src/
          zig fmt --check examples/
          if [ -d tests ]; then
            zig fmt --check tests/
          fi

  build-test:
    name: "Build & Unit Tests"
    runs-on: self-hosted
    timeout-minutes: 20
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean workspace
        run: rm -rf .zig-cache zig-out

      - name: Zig version
        run: zig version

      - name: Build
        run: zig build

      - name: Run unit tests
        run: zig build test

  memory-tests:
    name: "Memory Leak Detection"
    runs-on: self-hosted
    timeout-minutes: 15
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean workspace
        run: rm -rf .zig-cache zig-out

      - name: Zig version
        run: zig version

      - name: CREATE TABLE memory leak detection
        run: zig build test-create-table-leaks

  benchmarks:
    name: "Benchmark Validation"
    runs-on: self-hosted
    timeout-minutes: 10
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean workspace
        run: rm -rf .zig-cache zig-out

      - name: Zig version
        run: zig version

      - name: Validate benchmark performance
        run: zig build bench-validate
