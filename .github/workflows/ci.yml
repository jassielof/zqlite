name: ZQLite CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ZIG_VERSION: 0.16.0-dev.1484+d0ba6642b

jobs:
  lint:
    name: "Lint & Format"
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            .zig-cache
            zig-out
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'build.zig.zon', 'src/**/*.zig', 'tests/**/*.zig', 'examples/**/*.zig') }}

      - name: Verify Zig toolchain
        run: |
          set -euo pipefail
          INSTALLED=$(zig version)
          echo "Using Zig ${INSTALLED}"
          if [ "$INSTALLED" != "$ZIG_VERSION" ]; then
            echo "::error::Expected Zig $ZIG_VERSION but found $INSTALLED"
            exit 1
          fi

      - name: Format check
        run: |
          set -euo pipefail
          zig fmt --check src/
          zig fmt --check examples/
          if [ -d tests ]; then
            zig fmt --check tests/
          fi

  build-test:
    name: "Build & Unit Tests"
    runs-on: self-hosted
    timeout-minutes: 20
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            .zig-cache
            zig-out
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'build.zig.zon', 'src/**/*.zig', 'tests/**/*.zig', 'examples/**/*.zig') }}

      - name: Verify Zig toolchain
        run: |
          set -euo pipefail
          INSTALLED=$(zig version)
          echo "Using Zig ${INSTALLED}"
          if [ "$INSTALLED" != "$ZIG_VERSION" ]; then
            echo "::error::Expected Zig $ZIG_VERSION but found $INSTALLED"
            exit 1
          fi

      - name: Build
        run: zig build

      - name: Run unit tests
        run: zig build test

  memory-tests:
    name: "Memory Leak Detection"
    runs-on: self-hosted
    timeout-minutes: 15
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            .zig-cache
            zig-out
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'build.zig.zon', 'src/**/*.zig', 'tests/**/*.zig', 'examples/**/*.zig') }}

      - name: Verify Zig toolchain
        run: |
          set -euo pipefail
          INSTALLED=$(zig version)
          echo "Using Zig ${INSTALLED}"
          if [ "$INSTALLED" != "$ZIG_VERSION" ]; then
            echo "::error::Expected Zig $ZIG_VERSION but found $INSTALLED"
            exit 1
          fi

      - name: CREATE TABLE memory leak detection
        run: zig build test-create-table-leaks

      - name: Comprehensive memory tests
        run: zig build test-comprehensive

  benchmarks:
    name: "Benchmark Validation"
    runs-on: self-hosted
    timeout-minutes: 10
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            .zig-cache
            zig-out
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'build.zig.zon', 'src/**/*.zig', 'tests/**/*.zig', 'examples/**/*.zig') }}

      - name: Verify Zig toolchain
        run: |
          set -euo pipefail
          INSTALLED=$(zig version)
          echo "Using Zig ${INSTALLED}"
          if [ "$INSTALLED" != "$ZIG_VERSION" ]; then
            echo "::error::Expected Zig $ZIG_VERSION but found $INSTALLED"
            exit 1
          fi

      - name: Validate benchmark performance
        run: zig build bench-validate
